<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-md-2">
    <img
      [src]="artist.images | noImage"
      alt=""
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>
      {{ artist.name }}
    </h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="blank"
        >Go to artist page</a
      >
    </p>
  </div>
  <div class="col-md-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Go back...
    </button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table" style="color: white">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody *ngFor="let track of topTracks">
        <td>
          <img class="img-thumb" [src]="track.album.images | noImage" alt="" />
        </td>
        <td>{{ track.album.name }}</td>
        <td>{{ track.name }}</td>
        <td>
          <!-- <audio [src]="track.preview_url" controls></audio> -->
          <iframe
            [src]="track.uri | safeDom"
            width="300"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </td>
      </tbody>
    </table>
  </div>
</div>
