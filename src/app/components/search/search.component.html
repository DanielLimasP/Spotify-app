<div class="row m-5 animated fadeIn fast">
  <div class="col">
    <input
      #searchTerm
      type="text"
      (keyup)="search(searchTerm.value)"
      class="form-control"
      placeholder="Search artist"
    />
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-cards *ngIf="!loading" [items]="artists"></app-cards>
